
<html ng-app="givingPortfolio">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Giving Portfolio</title>
	<!-- 
	Still need the bootstrap redundancy because:
		Failed to decode downloaded font: http://localhost:8080/fonts/bootstrap/glyphicons-halflings-regular.woff2
		localhost/:1 Failed to decode downloaded font: http://localhost:8080/fonts/bootstrap/glyphicons-halflings-regular.woff 
	-->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- iconj.com favicon code -->
	<link rel="shortcut icon" href="http://www.iconj.com/icon.php?pid=kdqwbirc54" type="image/x-icon" /> 
	<!-- end of iconj.com favicon code -->

	<!--... I think this jQuery might also be redundant with Bootstrap...-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	<!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>-->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.js"></script>
	<!--<script src="js/vendor/pie-chart.js"></script>-->
	<script src="js/core.js"></script>

	<link rel="stylesheet" href="style.css">
</head>
<body ng-controller="mainController">
	<div class="container">

		<!-- <div class="jumbotron text-center">
			<h1>My Giving Portfolio</h1>
		</div> -->

		<highchart id="giving-chart" config="chartConfig"></highchart>

		<div id="org-list">
			<div class="org" ng-repeat="org in organizations">
				<button class="delete" ng-click="deleteOrganization(org._id)">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
				<input type="text" class="name" ng-model="org.name" ng-change="saveOrg(org)" ng-blur="alert('blur'); // FAILING"></input>
				<button class="decrease" ng-click="incrementOrgPortion(org,-5);">
					<span></span>
					<span></span>
				</button>
				<button class="decrease" ng-click="incrementOrgPortion(org,-1);">
					&nbsp;<span></span>&nbsp;
				</button>
				<input class="portion" type="number" ng-model="org.portion"></button>
				<button class="increase" ng-click="incrementOrgPortion(org,1);">
					&nbsp;<span></span>&nbsp;
				</button>
				<button class="increase" ng-click="incrementOrgPortion(org,5)">
					<span></span>
					<span></span>
				</button>
			</div>
		</div>

		<div id="org-form">
			<form>
                <input type="submit" class="" ng-click="createOrganization()" value="+"></input>
			</form>
		</div>



		<script src="bower_components/highcharts-release/highcharts.js"></script>
		<script src="bower_components/highcharts-release/modules/data.js"></script>
		<script src="bower_components/highcharts-release/modules/drilldown.js"></script>

		<script src="bower_components/highcharts-ng/src/highcharts-ng.js"></script>
		<!-- WOW: use this to generate a chartConfig dynamically:
		 http://pablojim.github.io/highcharts-ng/examples/example.html -->
		 <!-- also many great example configs here: http://www.highcharts.com/demo/pie-drilldown ... however, they are not formatted for angular, but I'm guessing it's pretty similar. -->

	</body>
</html>
